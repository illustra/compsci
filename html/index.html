		<script type="text/javascript">
			function listLessons(){
				var list = [
					["An Introduction to HTML", "Correct HTML Markup",
					"Different HTML Tags","An Introduction to CSS"]
				];
				for (var j = 1; j < 2; j++) {
					var container = document.getElementById(j+'q');
					for (var i = 0; i < list[j-1].length; i++) {
						var id = i+1;
						var link = document.createElement('a');
						var li = document.createElement('li');
						var name = document.createElement('h2')
						li.className = 'lesson';
						li.setAttribute('style','background-image: url('+j+'q/0'+id+'/bg.jpg);');
						console.log(j);
						name.innerHTML = list[j-1][i].replace(/ /g,'<span class="bullet">&#8226;</span>') + '<span class="bullet">&#172;</span>';
						link.href = j + 'q/0' + id;
						li.appendChild(name);
						link.appendChild(li);
						container.appendChild(link);
					}
				}
			};
			window.onload = listLessons;
		</script>
